<div class="admin-pharmacy">
  <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Product</h2>
              </div>
            </div>
          </div>
          
          <div class="row tm-edit-product-row">
            <div class="col-xl-6 col-lg-6 col-md-12">
              <form [formGroup]="addProductReactiveForm" (ngSubmit)="handleReactiveFormSubmit()"  class="tm-edit-product-form">
                <div class="form-group mb-3">
                  <label
                    for="productName"
                    >Product Name
                  </label>
                  <input
                    id="name"
                    name="productName"
                    type="text"
                    class="form-control validate"
                    formControlName="productName"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label
                    for="productCode"
                    >product code
                  </label>
                  <input
                    id="manufacturer"
                    name="productCode"
                    type="number"
                    class="form-control validate"
                    formControlName="productCode"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label
                    for="productPrice"
                    >Product Price
                  </label>
                  <input
                    id="price"
                    name="productPrice"
                    type="number"
                    class="form-control validate"
                    formControlName="productPrice"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label
                    for="manufacturer"
                    >manufacturer
                  </label>
                  <input
                    id="manufacturer"
                    name="manufacturer"
                    type="text"
                    class="form-control validate"
                    formControlName="manufacturer"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label
                    for="imageLink"
                    >add Image Link
                  </label>
                  <input
                    id="imageLink"
                    name="imageLink"
                    type="text"
                    class="form-control validate"
                    formControlName="imageLink"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label
                    for="description"
                    >Description</label
                  >
                  <textarea
                    class="form-control validate"
                    rows="3"
                    formControlName="description"
                    required
                  ></textarea>
                </div>
                <div class="form-group mb-3">
                  <label
                    for="category"
                    >Category</label
                  >
                  <select
                    class="custom-select tm-select-accounts"
                    id="category"
                    formControlName="category"

                  >
                  <option *ngFor="let category of categorys | category: 'categoryName'" value="{{category.categoryName}}"> {{category.categoryName}}</option>
                     </select>
                </div>
                <div class="row">
                    <div class="form-group  mb-3 col-xs-12 col-sm-6">
                        <label
                          for="expire_date"
                          >Expire Date
                        </label>
                        <input
                          id="expire_date"
                          name="expire_date"
                          type="text"
                          class="form-control validate"
                          data-large-mode="true"
                        />
                    </div>
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                          for="stock"
                          >Units In Stock
                        </label>
                        <input
                          id="stock"
                          name="stock"
                          type="text"
                          class="form-control validate"
                          formControlName="quantity"

                          required
                        />
                      </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
                </div>
            </form>
            </div>
          
          </div>
        </div>
      </div>
    </div>
    </div>
