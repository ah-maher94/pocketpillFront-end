



<div class="admin-pharmacy">
  <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <!-- <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Department</h2>
              </div>
            </div> -->
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form [formGroup]="addDeparmentReactiveForm" (ngSubmit)="handleReactiveFormSubmit()" class="tm-edit-product-form">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Department Name
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      formControlName="departmentName"
                      required
                    />
                    <div
                    class="alert alert-danger"
                    *ngIf="registerFormControl.departmentName.touched && !registerFormControl.departmentName.valid"
                    >
                        <div *ngIf="registerFormControl.departmentName.errors.required" style="color: red;">Department Name is required.</div>     
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Department</button>
                  </div>
              </form>
              </div>
              
          </div>
          </div>
        </div>
      </div>
    </div>
</div>

<app-admin-footer></app-admin-footer>
