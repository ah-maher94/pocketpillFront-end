<app-header></app-header>
<div class="table-wrapper-sticky my-5"  *ngIf="cartProductLength != 0;else noProducts">
  <table class="tablelist" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <th class="first-row first-header">Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th>Remove</th>
    </tr>
    <tr *ngFor="let cartProduct of cartProducts">
      <td class="first-row">{{cartProduct["productName"]}}</td>
      <input type="hidden" name="productCode[]" value="{{cartProduct['productCode']}}">
      <td><input type="hidden" name="productQuantity[]" value="{{cartProduct['productQuantity']}}">{{cartProduct["productQuantity"]}}</td>
      <td>{{cartProduct["productPrice"]}}</td>
      <td>{{cartProduct["productQuantity"] * cartProduct["productPrice"]}}</td>
      <td><button (click)='removeProduct(cartProduct)'>remove</button></td>
    </tr>

  </table>

  <div class="container my-5 checkout">
      <div class="row justify-content-center text-center">
  <button
  class="btn btn-success btn-sm mt-1 mb-5"
  (click)="checkout()"
>
  Proceed To Checkout
</button>
</div>
</div>
</div>

<ng-template #noProducts>

        <div class="section-title text-center">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <h2 class="emptyCart mt-0 line-height-1">Your cart is empty</h2>
                <div class="title-icon">
                  <img class="mb-10" src="images/title-icon.png" alt="">
                </div>
                <p class=""></p>
                <button
                routerLink="/categories"
                class="btn btn-success btn-sm mt-1 mt-5"
              >
                Continue Shopping
              </button>
              </div>
            </div>
          </div>



</ng-template>

<app-footer></app-footer>
